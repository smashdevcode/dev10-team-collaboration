<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Delete ' + sighting.bugType + '?'}">Delete Sighting?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="navbar-brand">Bug Safari</h1>
        </nav>
        <form method="POST" th:object="${sighting}">
            <h3>Are You Sure?</h3>
            <p class="alert alert-danger">
                Do you really want to delete this sighting? Deletions are permanent.
            </p>
            <p>
                <label>Bug Type</label>
                <span class="form-control" th:text="*{bugType}">Mosquito</span>
            </p>
            <p>
                <label>Order</label>
                <span class="form-control" th:text="*{order.name}">Diptera</span>
            </p>
            <p>
                <label>Date</label>
                <span class="form-control" th:text="*{date}">2020-01-01</span>
            </p>
            <p>
                <label>Description</label>
                <span class="form-control" th:text="*{description}">Buzzing</span>
            </p>
            <div>
                <button type="submit" class="btn btn-danger mr-2">Delete Forever</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
    </div>
    </div>
</body>
