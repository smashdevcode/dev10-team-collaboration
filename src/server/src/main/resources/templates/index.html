<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sightings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <h1 class="navbar-brand">Bug Safari</h1>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/add" class="btn btn-light">Add New Sighting</a>
            </li>
        </ul>
    </nav>
    <div class="row row-cols-3">
        <div class="col" th:each="sighting: ${sightings}">
            <div class="card">
                <img class="card-img-top" th:src="${sighting.imageUrl}" th:alt="${sighting.bugType}"
                     th:unless="${sighting.imageUrl == null || sighting.getImageUrl().isBlank()}">
                <div class="card-body">
                    <h4 class="card-title" th:text="${sighting.bugType}">Cricket</h4>
                    <p class="card-text">
                        <strong>Order:</strong> <span th:text="${sighting.order.name}">Orthoptera</span>
                    </p>
                    <p class="card-text" th:text="${sighting.description}">
                        A jumpy cricket in the grass.
                    </p>
                    <p class="card-text">
                        <time dateTime="2020-09-12" th:dateTime="${sighting.date}"
                              th:text="${sighting.date}">2020-09-12
                        </time>
                    </p>
                    <p class="card-text">
                        <strong>Interest:</strong> <span th:text="${sighting.interest}">5.5</span>
                    </p>
                </div>
                <footer class="card-footer">
                    <div class="row justify-content-center">
                        <a href="#edit" class="mr-4" th:href="@{/edit/{id}(id=${sighting.sightingId})}">Edit</a>
                        <a href="#delete" th:href="@{/delete/{id}(id=${sighting.sightingId})}">Delete</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
</body>
</html>
